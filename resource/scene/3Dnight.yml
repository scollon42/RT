		  color: #FFFFFF
		  ambient: 0.125
		  diffuse: 0.875
		  specular: 3
		  shininess: 512
		  reflect: 0
		  refract: 1
		  transparency: 0
		  absorbtion: 1
          texture: ../texture/planet/saturn.bmp
          texture_normal: true

	- object:
	  type: SPHERE
	  scale: 8
	  pos: {x: 8, y: 6, z: 32}
