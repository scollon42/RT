---
scene:
	velocity: 0.8
	recursion_reflect: 3
	recursion_refract: 3
	mouse_sensibility: 0.4
	mouse_interpolation: true
	load_resync: false
	load_percent: false

cameras:
	- camera:
	  pos: {x: 0, y: 1, z: 0}
	  dir: {x: 0, y: 0, z: 0}
	  fov: 110
	  supersampling: 1

lights:
	- light:
	  type: POINT
	  pos: {x: 0, y: 1, z: 0}
	  color: #F1F1F1
	  intensity: 1.6
	  attenuation: 0.01
	  shadow: HARD

objects:
	- object:
	  type: SPHERE
	  scale: 2
	  pos: {x: 0, y: 1, z: 5}
	  dir: {x: 0, y: 0, z: 1}
	  material:
		  color: #3753C8
		  ambient: 0.125
		  diffuse: 0.875
		  specular: 0.7
		  shininess: 1024
		  reflect: 0
		  refract: 0
		  transparency: 0
		  absorbtion: 0.9

	- object:
	  type: PARALLELOGRAM
	  scale: 10
	  pos: {x: 0, y: 0, z: 10}
	  pos2: {x: 10, y: 0, z: 0}
	  pos3: {x: 0, y: 10, z: 0}
	  material:
		  color: #E2E2E2
		  ambient: 0.325
		  diffuse: 0.075
		  specular: 2.0
		  shininess: 512
		  reflect: 1
		  refract: 0
		  transparency: 0
		  absorbtion: 0.7

...
