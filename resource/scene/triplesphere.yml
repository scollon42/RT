---
scene:
	velocity: 8
	recursion_reflect: 4
	recursion_refract: 4
	mouse_sensibility: 0.2
	mouse_interpolation: true
    progressive_loading: true
	load_resync: false
	load_percent: false

cameras:
	- camera:
	  pos: {x: 0, y: 0.1, z: 0}
	  dir: {x: 0, y: 0, z: 0}
	  fov: 90
	  supersampling: 1

	- camera:
	  pos: {x: 3, y: 1, z: 5}
	  dir: {x: 1, y: 90, z: 0}
	  fov: 110
	  supersampling: 1

	- camera:
	  pos: {x: 0, y: 2, z: 10}
	  dir: {x: 10, y: 180, z: 0}
	  fov: 110
	  supersampling: 1

	- camera:
	  pos: {x: -3, y: 1, z: 5}
	  dir: {x: 1, y: -90, z: 0}
	  fov: 110
	  supersampling: 2

lights:
	- light:
	  type: POINT
	  pos: {x: 1, y: 3.5, z: 4}
	  color: 0xF9DAC9
	  intensity: 1.25
	  shadow: HARD

objects:
	- object:
	  type: SPHERE
	  scale: 3
	  pos: {x: 0, y: 0, z: 7}
	  dir: {x: 0, y: 0, z: 1}
	  material:
		  color: 0x364A90
		  ambient: 0.025
		  diffuse: 0.275
		  specular: 3.8
		  shininess: 2048
          glossiness: 0.04
          sampling: 64
		  reflect: 1
		  refract: 1.85
		  transparency: 0
		  absorbtion: 1
        #   texture: ../texture/planet/earth.bmp
        #   texture_filtering: true
        #   texture_normal: true
        #   texture_normal_strength: 2

	- object:
	  type: SPHERE
	  scale: 100
	  pos: {x: 0, y: 0, z: 0}
	  dir: {x: 0, y: 0, z: 1}
	  material:
		  color: 0x364A90
		  ambient: 0.925
		  diffuse: 0.075
		  specular: 0
		  shininess: 512
		  reflect: 0
		  refract: 1
		  transparency: 0
		  absorbtion: 1
		  texture: ../texture/panoramic/bridge.bmp
		  texture_filtering: false
		  texture_normal: false
		  receive_shadow: false
