---
scene:
	reflect_max: 4
	refract_max: 4
	velocity: 0.8
	sensibility: 0.2
	lerp: true
	resync: false
	percent: false

cameras:
	- camera:
	  pos: {x: 0, y: 0, z: 0}
	  dir: {x: 0, y: 0, z: 0}
	  fov: 90
	  supersampling: 1

	- camera:
	  pos: {x: 3, y: 1, z: 5}
	  dir: {x: 1, y: 90, z: 0}
	  fov: 110
	  supersampling: 1

	- camera:
	  pos: {x: 0, y: 2, z: 10}
	  dir: {x: 10, y: 180, z: 0}
	  fov: 110
	  supersampling: 1

	- camera:
	  pos: {x: -3, y: 1, z: 5}
	  dir: {x: 1, y: -90, z: 0}
	  fov: 110
	  supersampling: 1

lights:
	- light:
	  type: POINT
	  pos: {x: 1, y: 3.5, z: 4}
	  color: 0xF9DAC9
	  intensity: 1.25
	  shadow: HARD

objects:
	- object:
	  type: SPHERE
	  scale: 3
	  pos: {x: 0, y: 0, z: 7}
	  dir: {x: 0, y: 0, z: 1}
	  material:
		  color: 0x364A90
		  ambient: 0.325
		  diffuse: 0.775
		  specular: 10
		  shininess: 512
		  reflect: 1
		  refract: 0
		  transparency: 0
		  absorbtion: 1

	- object:
	  type: SPHERE
	  scale: 30
	  pos: {x: 0, y: 0, z: 0}
	  dir: {x: 0, y: 0, z: 1}
	  material:
		  color: 0x364A90
		  ambient: 0.925
		  diffuse: 0.075
		  specular: 0
		  shininess: 512
		  reflect: 0
		  refract: 1
		  transparency: 0
		  absorbtion: 1
		  texture: ../texture/panoramic/sunny.bmp
		  texture_filtering: false
		  texture_normal: false
		  receive_shadow: false
...
