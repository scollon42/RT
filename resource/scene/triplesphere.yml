---
scene:
	velocity: 8
	recursion_reflect: 2
	recursion_refract: 2
	mouse_sensibility: 0.2
	mouse_interpolation: true
    progressive_loading: false
	load_resync: false
	load_percent: false

cameras:
	- camera:
	  pos: {x: 0, y: 0.1, z: 0}
	  dir: {x: 0, y: 0, z: 0}
	  fov: 90
	  supersampling: 1

lights:
	- light:
	  type: POINT
	  pos: {x: 1, y: 0.5, z: -100}
	  color: 0xF9DAC9
	  intensity: 4.25
      attenuation: 0.00001
	  shadow: HARD

objects:
	- object:
	  type: SPHERE
	  scale: 100
	  pos: {x: 0, y: 0, z: 0}
	  dir: {x: 0, y: 0, z: 1}
	  material:
		  color: 0x364A90
		  ambient: 0.925
		  diffuse: 0.075
		  specular: 0
		  shininess: 512
		  reflect: 0
		  refract: 1
		  transparency: 0
		  absorbtion: 1
		  texture: ../texture/panoramic/hongkong.bmp
		  texture_filtering: false
		  texture_normal: false
		  receive_shadow: false

	- object:
	  type: SPHERE
	  scale: 2
	  pos: {x: 0, y: 0, z: 0}
	  dir: {x: 0, y: 0, z: 1}
	  material:
		  color: 0x364A90
		  ambient: 0.825
		  diffuse: 0.175
		  specular: 0.5
		  shininess: 512
		  reflect: 0
		  refract: 1
		  transparency: 0
		  absorbtion: 1
		  texture: ../texture/planet/earth.bmp
		  texture_filtering: true
		  texture_normal: true
          texture_normal_strength: 5
		  receive_shadow: true
...
