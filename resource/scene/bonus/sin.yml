---
scene:
	velocity: 8
	recursion_reflect: 1
	recursion_refract: 1
	mouse_sensibility: 0.4
	mouse_interpolation: true
	load_resync: false
	load_percent: false

cameras:
	- camera:
	  pos: {x: 0, y: 1, z: -2}
	  dir: {x: 0, y: 0, z: 0}
	  fov: 100
	  supersampling: 1

lights:
	- light:
	  type: POINT
	  pos: {x: 0, y: 5, z: 10}
	  color: 0xF6E392
	  intensity: 1.6
	  attenuation: 0.0001
	  shadow: HARD

objects:
	- object:
	  type: PLANE
	  scale: 1
	  pos: {x: 0, y: -0.1, z: 0}
	  dir: {x: 0, y: 1, z: 0}
	  material:
		  color: #F43F6A
		  ambient: 0.125
		  diffuse: 0.875
		  specular: 0.9
		  shininess: 512
		  reflect: 0
		  refract: 0
		  transparency: 0
		  absorbtion: 0
          normal_perturbation: true
          texture_normal_strength: 1
...
