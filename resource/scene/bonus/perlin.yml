---
scene:
	velocity: 8
	recursion_reflect: 1
	recursion_refract: 1
	mouse_sensibility: 0.4
	mouse_interpolation: true
	load_resync: false
	load_percent: false

cameras:
	- camera:
	  pos: {x: 0, y: 1, z: -4}
	  dir: {x: 0, y: 0, z: 0}
	  fov: 100
	  supersampling: 1

lights:
	- light:
	  type: POINT
	  pos: {x: 0, y: 5, z: 3}
	  color: #F4F2EC
	  intensity: 1.2
	  attenuation: 0.001
	  shadow: HARD

objects:
	- object:
	  type: SPHERE
	  scale: 5
	  pos: {x: -5, y: 0, z: 11}
	  dir: {x: 0, y: 1, z: 0}
	  material:
		  color: #F43F6A
		  ambient: 0.125
		  diffuse: 0.875
		  specular: 0.9
		  shininess: 512
		  reflect: 0.1
		  refract: 0
		  transparency: 0
		  absorbtion: 0
          texture: MARBLE
          texture_filtering: true

	- object:
	  type: SPHERE
	  scale: 5
	  pos: {x: 5, y: 0, z: 11}
	  dir: {x: 0, y: 1, z: 0}
