---
scene:
	velocity: 10
	recursion_reflect: 1
	recursion_refract: 1
	mouse_sensibility: 0.4
	mouse_interpolation: true
	load_resync: false
	load_percent: false

cameras:
	- camera:
	  pos: {x: 0, y: 0, z: -10}
	  dir: {x: 0, y: 0, z: 0}
	  fov: 90

lights:
	- light:
	  type: POINT
	  pos: {x: 5, y: 5, z: 0}
	  color: 0xFFFFFF
	  intensity: 0.5
	  shadow: HARD

objects:
        - object:
                type: HYPERBOLOID_TWO
                pos: {x: 0, y: 0, z: 6}
                cut: {x: 0, y: 1, z: 0}
                scale: 1
                min: -3
                max: 3
                material:
         		  color: 0x00FF00
         		  ambient: 0.2
         		  diffuse: 0.775
         		  specular: 20
         		  shininess: 1024
         		  reflect: 0
         		  refract: 0
         		  transparency: 0
         		  absorbtion: 0.7
...
