---
scene:
	velocity: 0.8
	recursion_reflect: 1
	recursion_refract: 1
	mouse_sensibility: 0.4
	mouse_interpolation: true
	load_resync: false
	load_percent: false

cameras:
	- camera:
	  pos: {x: 0, y: 10, z: -10}
	  dir: {x: 45, y: 0, z: 0}
	  fov: 70
lights:
	- light:
	  type: POINT
	  pos: {x: 0, y: 5, z: 0}
	  color: 0xFFFFFF
	  intensity: 4.0
	  shadow: HARD
objects:
	- object:
      type: DISC
	  pos: {x: 0, y: 0, z: 0}
      dir: {x: 0, y: 1, z: 0}
      scale: 2
      material:
		  color: 0xFFFF00
		  ambient: 0.325
		  diffuse: 0.24
		  specular: 0.1
		  shininess: 2048
		  reflect: 0
		  refract: 0
		  transparency: 1.0
		  absorbtion: 0.7
...
