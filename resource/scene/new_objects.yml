---
scene:
	velocity: 5
	recursion_reflect: 1
	recursion_refract: 1
	mouse_sensibility: 0.4
	mouse_interpolation: true
	load_resync: false
	load_percent: false

cameras:
	- camera:
	  pos: {x: 0, y: 0, z: -10}
	  dir: {x: 0, y: 0, z: 0}
	  fov: 90

lights:
	- light:
	  type: POINT
	  pos: {x: -4, y: 3, z: -4}
	  color: 0xFFFFFF
	  intensity: 2
	  shadow: HARD

objects:

        - object:
                type: MOEBIUS
                pos: {x: 0, y: 0, z: 0}
                pos2: {x: 0, y: 1, z: 0}
                pos3: {x: 1, y: 0, z: 0}
                scale: 1
                max: 0.4
                material:
         		  color: 0x00FF00
         		  ambient: 0.2
         		  diffuse: 0.775
         		  specular: 20
         		  shininess: 1024
         		  reflect: 0
         		  refract: 0
         		  transparency: 0
         		  absorbtion: 0.7
        - object:
            type: SPHERE
            pos: {x: 0.5, y: 1.5, z: 0.5}
            scale: 0.01
        - object:
            type: SPHERE
            pos: {x: 1.5, y: 0.5, z: 0.5}
            scale: 0.01
...
