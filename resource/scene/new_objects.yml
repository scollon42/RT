---
scene:
	velocity: 5
	recursion_reflect: 1
	recursion_refract: 1
	mouse_sensibility: 0.4
	mouse_interpolation: true
	load_resync: false
	load_percent: false

cameras:
	- camera:
	  pos: {x: -0.21, y: 0.02, z: -5}
	  dir: {x: 0, y: 0, z: 0}
	  fov: 60

lights:
	- light:
	  type: POINT
	  pos: {x: -3, y: -4, z: -4}
	  color: 0xFF0000
	  intensity: 0.6
      attenuation: 0.0000001
	  shadow: HARD
	- light:
	  type: POINT
	  pos: {x: -3, y: 4, z: -4}
	  color: 0x00FF00
	  intensity: 0.6
      attenuation: 0.0000001
	  shadow: HARD
	- light:
	  type: POINT
	  pos: {x: 3, y: 4, z: -4}
	  color: 0x0000FF
	  intensity: 0.6
      attenuation: 0.0000001
	  shadow: HARD
objects:

        - object:
                type: MOEBIUS
                pos: {x: 0, y: 0, z: 0}
                rot: {x: -60, y: 2.5, z: 160}
                scale: 1
                max: 0.4
                material:
         		  color: 0xFFFFFF
         		  ambient: 0.1
         		  diffuse: 0.9
         		  specular: 10
         		  shininess: 512
         		  reflect: 0
         		  refract: 0
         		  transparency: 0
         		  absorbtion: 0.7
...
