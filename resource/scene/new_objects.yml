---
scene:
	velocity: 3
	recursion_reflect: 1
	recursion_refract: 1
	mouse_sensibility: 0.4
	mouse_interpolation: true
	load_resync: false
	load_percent: false

cameras:
	- camera:
	  pos: {x: 0, y: 0, z: -15}
	  dir: {x: 0, y: 0, z: 0}
	  fov: 90

lights:
	- light:
	  type: POINT
	  pos: {x: 5, y: 5, z: -5}
	  color: 0xFFFFFF
	  intensity: 1
	  shadow: HARD

objects:
            - object:
                    type: TORUS
                    pos: {x: 0, y: -4, z: 0}
                    pr: 1
                    gr: 2
                    material:
             		  color: 0x00FF00
             		  ambient: 0.225
             		  diffuse: 0.775
             		  specular: 0
             		  shininess: 512
             		  reflect: 0
             		  refract: 0
             		  transparency: 0
             		  absorbtion: 0.7
    - object:
                type: MOEBIUS
                pos: {x: 0, y: 0, z: 0}
                scale: 1
                max: 0.3
                material:
         		  color: 0x00FF00
         		  ambient: 0.225
         		  diffuse: 0.775
         		  specular: 0
         		  shininess: 512
         		  reflect: 0
         		  refract: 0
         		  transparency: 0
         		  absorbtion: 0.7
