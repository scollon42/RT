---
scene:
	velocity: 0.8
	recursion_reflect: 1
	recursion_refract: 1
	mouse_sensibility: 0.4
	mouse_interpolation: true
	load_resync: false
	load_percent: false

cameras:
	- camera:
	  pos: {x: 0, y: 0, z: -10}
	  dir: {x: 0, y: 0, z: 0}
	  fov: 70
lights:
	- light:
	  type: POINT
	  pos: {x: 5, y: 5, z: 0}
	  color: 0xFFFFFF
	  intensity: 4.0
	  shadow: HARD
objects:
        - object:
            type: CSG
            (
            - object:
                type: CUBE
                pos: {x: 0, y: 0, z: 0}
                scale: 3
                material:
        		  color: 0xFF0000
        		  ambient: 0.225
        		  diffuse: 0.775
        		  specular: 0
        		  shininess: 512
        		  reflect: 0
        		  refract: 0
        		  transparency: 0
        		  absorbtion: 0.7
            - op: INTER
            - object:
                type: SPHERE
                pos: {x: 1.5, y: 1.5, z: 1.5}
                scale: 2
                material:
         		  color: 0x0000FF
         		  ambient: 0.225
         		  diffuse: 0.775
         		  specular: 0
         		  shininess: 512
         		  reflect: 0
         		  refract: 0
         		  transparency: 0
         		  absorbtion: 0.7
            )
...
