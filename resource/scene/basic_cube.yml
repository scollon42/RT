---
scene:
	velocity: 8
	recursion_reflect: 1
	recursion_refract: 1
	mouse_sensibility: 0.4
	mouse_interpolation: true
	load_resync: false
	load_percent: false

cameras:
	- camera:
	  pos: {x: 10, y: 1, z: 0}
	  dir: {x: 10, y: 45, z: -5}
	  fov: 80
	  supersampling: 1

lights:
	- light:
	  type: POINT
	  pos: {x: 6, y: 1, z: 3}
	  color: 0xFFFFFF
	  intensity: 4.0
	  shadow: HARD

	- light:
	  type: POINT
	  pos: {x: 6, y: 6, z: -10}
	  color: 0xF9E79E
	  intensity: 0.7
	  shadow: HARD

objects:
	- object:
	  type: CUBE
	  scale: 1
	  pos: {x: -1, y: 0, z: 10}
	  dir: {x: 0, y: 1, z: 0}
	  material:
		  color: 0xFF0000
		  ambient: 0.225
		  diffuse: 0.775
		  specular: 2
		  shininess: 700
		  reflect: 0.1
		  refract: 0
		  transparency: 0
		  absorbtion: 1
