cameras:
	- camera:
	  pos: {x: 0, y: 0, z: 0}
	  dir: {x: 0, y: 0, z: 0}
	  fov: 80
	  supersampling: 1

lights:
	- light:
	  type: POINT
	  pos: {x: 0, y: 0, z: 1}
	  color: 0xD2EBC3
	  intensity: 1.05
	  shadow: HARD

objects:
	- object:
	  type: SPHERE
	  scale: 1
	  pos: {x: 0, y: 0, z: 3}
	  dir: {x: 0, y: 0, z: -1}
	  material:
		  color: 0xE2E2D1
		  ambient: 0.125
		  diffuse: 0.875
		  specular: 0.8
		  shininess: 512
		  reflect: 0
		  refract: 0
		  transparency: 0
		  absorbtion: 0
		  texture: ../texture/wwatkins.bmp
		  texture_filtering: 1
