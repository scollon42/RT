---
scene:
	velocity: 8
	recursion_reflect: 1
	recursion_refract: 1
	mouse_sensibility: 0.33
	mouse_interpolation: true
	load_resync: false
	load_percent: false

cameras:
	- camera:
	  pos: {x: 0, y: 0.5, z: 0}
	  dir: {x: 0, y: 0, z: 0}
	  fov: 80
	  supersampling: 1

lights:
	- light:
	  type: POINT
	  pos: {x: 0, y: 0, z: 0}
	  color: 0xD2EBC3
	  intensity: 2.35
	  attenuation: 0.015
	  shadow: HARD

objects:
	- object:
	  type: PLANE
	  scale: 1
	  pos: {x: 0, y: 0, z: 3}
	  dir: {x: 0, y: 0, z: -1}
	  material:
		  color: 0xE2E2D1
		  ambient: 0.075
		  diffuse: 0.875
		  specular: 0.8
		  shininess: 512
		  reflect: 0
		  refract: 0
		  transparency: 0
		  absorbtion: 0
		  texture: ../texture/planet/earth.bmp
          texture_scale: 0.01
		  texture_filtering: true
		  texture_normal: true
...
