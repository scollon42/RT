---
scene:
	velocity: 3
	recursion_reflect: 1
	recursion_refract: 1
	mouse_sensibility: 0.4
	mouse_interpolation: true
	load_resync: false
	load_percent: false

cameras:
	- camera:
	  pos: {x: 0, y: 15, z: -15}
	  dir: {x: 50, y: 0, z: 0}
	  fov: 80
lights:
    - light:
	  type: POINT
	  pos: {x: 2, y: 5, z: 0}
	  color: 0xF7F7F4
	  intensity: 2.3
	  shadow: HARD
objects:
        - object:
    	type: CYLINDER
    	  pos: {x: 0, y: 0, z: 0}
    	  dir: {x: 0, y: 1, z: 0}
          min: -2
          max: 2
          material:
    		  color: 0xFFFF00
    		  ambient: 0.24
    		  diffuse: 0.45
    		  specular: 0.2
    		  shininess: 2048
    		  reflect: 0
    		  refract: 0
    		  transparency: 0.0
    		  absorbtion: 0.2
...
