---
scene:
	velocity: 6
	recursion_reflect: 1
	recursion_refract: 1
	mouse_sensibility: 0.4
	mouse_interpolation: true
	load_resync: false
	load_percent: false

cameras:
	- camera:
	  pos: {x: -2, y: 5, z: -10}
	  dir: {x: 10, y: -30, z: 0}
	  fov: 70
	  supersampling: 1

	- camera:
	  pos: {x: 1.5, y: 1.5, z: -10}
	  dir: {x: 0, y: 0, z: 0}
	  fov: 100
	  supersampling: 1

lights:
	- light:
	  type: POINT
	  pos: {x: 5, y: 5, z: 1}
	  color: 0xFFFFFF
	  intensity: 1.8
	  shadow: HARD

objects:
	- object:
	  type: CSG
      (
        - object:
            type: CSG
            (
            - object:
                type: CHEWINGGUM
                pos: {x: 0, y: 0, z: 0}
                scale: 3
                material:
        		  color: 0xFF0000
        		  ambient: 0.225
        		  diffuse: 0.775
        		  specular: 0
        		  shininess: 512
        		  reflect: 0
        		  refract: 0
        		  transparency: 0
        		  absorbtion: 0.7
            - op: INTER
            - object:
                type: SPHERE
                pos: {x: 1.5, y: 1.5, z: 1.5}
                scale: 2
                material:
         		  color: 0x0000FF
         		  ambient: 0.225
         		  diffuse: 0.775
         		  specular: 0
         		  shininess: 512
         		  reflect: 0
         		  refract: 0
         		  transparency: 0
         		  absorbtion: 0.7
            )
         - op: DIFF
         - object:
                    type: SPHERE
                    pos: {x: 1.5, y: 1.5, z: 1.5}
                    dir: {x: 0, y: 0, z: 1}
                    scale: 1.8
                        material:
             		     color: 0x00FF00
             		     ambient: 0.225
             		     diffuse: 0.775
                	     specular: 0
                     	 shininess: 512
                     	 reflect: 0
                     	 refract: 0
                     	 transparency: 0
             	         absorbtion: 0.7
      )
...
